<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
<form method="post" action="/manage/insert">

    学历：<input type="text" name="education"><br>
    电话：<input type="text" name="phone"><br>
    期望薪资：<input type="text" name="expectedSalary"><br>
    推荐时间：<input type="text" name="recommendedTime"><br>
    初筛面试时间：<input type="text" name="preliminaryScreeningInterviewTime"><br>
    初筛反馈：<input type="text" name="primaryScreeningFeedback"><br>
